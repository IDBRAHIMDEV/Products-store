<div class="row my-3">
  <div class="col-md-6">
      <h2>List of Products</h2>
  </div>
  <div class="col-md-6 text-right">
    <a routerLink="/products/create" class="btn btn-primary btn-sm">
      <i class="fa fa-plus"></i> new Product
    </a>
  </div>
</div>

 <div class="row">
   <div class="col-md-12">
  
     <table class="table table-striped">
       <thead>
         <tr>
           <th>Name</th>
           <th>Price</th>
           <th>Quantity</th>
           <th></th>
         </tr>
       </thead>
       <tbody>
         <tr *ngFor="let product of products">
           <td> 
             <h4>{{ product.name }}</h4>
             <em>{{ product.description }}</em> 
          </td>
           <td>{{ product.price | currency }}</td>
           <td>{{ product.quantity | number }}</td>
           <td class="text-right" nowrap>
             <a href="" class="btn btn-warning btn-sm mr-1"><i class="fa fa-eye"></i></a>
             <a href="" class="btn btn-danger btn-sm"><i class="fa fa-pencil"></i></a>

           </td>
         </tr>
       </tbody>
     </table>
   </div>
 </div>
