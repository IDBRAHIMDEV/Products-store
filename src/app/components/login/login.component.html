<div class="row my-5">
    <div class="col-md-6 mx-auto">
  
       <div class="card">
        
         <div class="card-body">
           <h4 class="card-title"> 
              <span class="badge badge-primary">
                <i class="fa fa-lock"></i>
              </span>
              Login
           </h4>
           <div class="card-text">
              
              <div class="form-group">
                  <label for="">Email</label>
                  <input type="email" name="email" [(ngModel)]="user.email" class="form-control">
                </div>
  
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" [(ngModel)]="user.password" class="form-control">
                  </div>
  
              <button class="btn btn-primary btn-block" (click)="loginUser()">
                Login <i class="fa fa-lock"></i>
              </button>

              <button class="btn btn-danger btn-block" (click)="loginUserWithGoogle()">
                  Login <i class="fa fa-google"></i>
                </button>
  
           </div>
         </div>
       </div>
  
    </div>
  </div>
